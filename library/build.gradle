apply plugin: 'com.android.library'
apply from: '../nexus_maven.gradle'
apply from: '../module.gradle'
apply from: "http://172.16.1.72:8899/ChengHui/gworld-gradle/raw/master/config.gradle"
android {
    compileSdkVersion project.ext.versions.compileSdkVersion
    buildToolsVersion project.ext.versions.buildToolsVersion

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion project.ext.versions.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    //此处配置必须添加 否则无法正确运行
    aaptOptions {
        additionalParameters '--auto-add-overlay'
        //noCompress 'foo', 'bar'
        ignoreAssetsPattern "!.svn:!.git:.*:!CVS:!thumbs.db:!picasa.ini:!*.scc:*~"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        pickFirst 'META-INF/*'
        merge 'res/drawable-hdpi-v4/*'
        merge 'AndroidManifest.xml'
        merge 'R.txt'
        merge 'res/values/values.xml'
        merge 'res/values-en/values-en.xml'
        merge 'annotations.zip'
        merge 'classes.jar'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //要同步编译的aar文件版本
    implementation 'io.flutter:flutter_embedding_release:1.0.0-ae90085a8437c0ae94d6b5ad2741739ebc742cb4'
    compileOnly 'com.alibaba:fastjson:1.2.48'
}